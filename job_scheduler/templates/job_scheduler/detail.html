<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped table-hover">
    <thead>
    <tr><th>Job Name</th><th>Date Start</th><th>Date End</th><th>Location</th><th>Worker</th></tr>
    </thead>
    <tbody>
    <tr><td>{{ job.name }}</td>
    <td>{{ job.start_date }}</td>
    <td>{{ job.end_date }}</td>
    <td><iframe width='300' height='250' frameborder='0' style='border:0' src='https://www.google.com/maps/embed/v1/place?key=AIzaSyCY9n8R9K5NdhNLjUJzZm_uaGXdpIYKQOY&zoom=16&q={{ job.location.lat }},{{ job.location.long }}'></iframe></td>
    <td>{{ job.worker.name }}</td></tr>
    </tbody>
</table>
</body>
</html>
