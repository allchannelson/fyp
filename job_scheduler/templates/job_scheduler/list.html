<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Search</title>
</head>
<body>
    {% if job_list %}
        <ul>
        {% for job in job_list %}
            <li><a href="/jobs/{{ job.id }}/">{{ job.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No jobs are available.</p>
    {% endif %}
</body>
</html>
